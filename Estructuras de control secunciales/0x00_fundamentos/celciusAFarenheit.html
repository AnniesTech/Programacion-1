<!-- Desarrollar un programa que reciba una temperatura en grados Centígrados y lo
imprima en grados Fahrenheit. Debe imprimir: X grados centígrados equivale a X grados
fahrenheit. -->
<html>
    <script>
        centrigrados = 0;
        farenheit = 0;

        centrigrados = parseFloat(prompt("Ingrese su temperatura en grados Centrigrados"));
        farenheit = (centrigrados * 9/5) + 32;
        document.write(centrigrados," grados centigrados equivale a ", farenheit, " grados fahrenheit.");
    </script>
</html>
