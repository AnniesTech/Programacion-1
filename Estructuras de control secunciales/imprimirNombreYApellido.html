<!-- Desarrollar un programa que reciba por separado el nombre y el apellido e imprima
“Hola nombre apellido”. -->
<html>
    <script>
        nombre = "";
        apellido = "";

        nombre = prompt("Por favor ingrese su nombre");
        apellido = prompt("Por favor ingrese su apellido");

        document.write("Hola "+nombre+ " "+ apellido);
    </script>
</html>
