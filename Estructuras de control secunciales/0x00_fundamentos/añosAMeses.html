<!-- Desarrollar un programa que reciba la edad y las convierta a meses. Debe imprimir: Su
edad es: X, y su equivalencia en meses es X” -->

<html>
    <script>
        edad = 0;
        meses = 0;

        edad = parseFloat(prompt("Por favor ingrese su edad"));

        meses = edad * 12;

        document.write("Su edad es: "+edad+" y su equivalencia en meses es "+meses);
    </script>
</html>
