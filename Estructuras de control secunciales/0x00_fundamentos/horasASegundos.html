<!-- Desarrollar un programa que reciba el número de horas e imprima su equivalente en
segundos. Debe imprimir “X horas equivalen a X segundos”. -->
<html>
    <script>
        horas = 0;
        segundos = 0;

        horas = parseFloat(prompt("Por favor ingrese el numero de horas"));
        segundos = horas * 3600;

        document.write(horas + " horas equivalen a " + segundos + " segundos");
    </script>
</html>
